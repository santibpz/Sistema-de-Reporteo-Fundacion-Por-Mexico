<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Redirect to GitHub Repository</title>
        <meta http-equiv="refresh" content="0; url=https://github.com/santibpz/Sistema-de-Reporteo-Fundacion-Por-Mexico/tree/main">
    </head>
    <body>
        <style>
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
            }

            button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 10px;
                cursor: pointer;
                border-radius: 5px;
            }

            button:hover {
                background-color: #3e8e41;
            }

            footer {
                font-size: 14px;
                margin-top: 20px;
                text-align: center;
                color: #666;
            }
        </style>
        <button onclick="window.location.href='https://github.com/santibpz/Sistema-de-Reporteo-Fundacion-Por-Mexico/tree/main'">Repositorio</button>
        <footer>Si no sirve, copiar link: https://github.com/santibpz/Sistema-de-Reporteo-Fundacion-Por-Mexico/tree/main</footer>
    </body>
</html>
